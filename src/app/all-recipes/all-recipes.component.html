<div class="container mx-auto w-3/4 sm:w-full">

  <h2 class="text-2xl text-center font-bold p-2">All Recipes</h2>

  <div class="flex flex-row items-center items-stretch justify-center flex-wrap">

    <div *ngFor="let recipe of allRecipes" class="w-full lg:w-1/3 max-w-sm rounded overflow-hidden shadow-lg m-4">

      <a routerLink="/recipe/{{recipe.id}}">
        <img class="w-full" src="assets/imgs/food-sample.jpg" alt="{{ recipe.title }}">
      </a>

      <div class="px-6 py-4">
        <h3><a class="font-bold text-xl mb-2 text-gray-800" routerLink="/recipe/{{recipe.id}}">{{ recipe.title }}</a></h3>
        <p class="text-gray-700 text-base">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
        </p>
      </div>

    </div>

  </div>

</div>

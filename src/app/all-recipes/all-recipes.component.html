  <h1 class="text-2xl font-bold p-2">All Recipes</h1>

  <div class="flex flex-row">

      <a routerLink="/recipe/{{recipe.id}}">
        <img class="w-full" src="assets/imgs/food-sample.jpg" alt="{{ recipe.title }}">
      </a>

      <div class="px-6 py-4">
        <a class="font-bold text-xl mb-2" routerLink="/recipe/{{recipe.id}}">{{ recipe.title }}</a>

          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
        </p>
      </div>
